y="sans-serif" font-size="13" lengthAdjust="spacing" textLength="136" x="64" y="413.5122">terminerProposition()</text><polygon fill="#A80036" points="68,443.7109,58,447.7109,68,451.7109" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="62" x2="362" y1="447.7109" y2="447.7109"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="220" x="74" y="442.645">nombre livres a offrir et a recevoir</text><polygon fill="#A80036" points="351,472.8438,361,476.8438,351,480.8438" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="57" x2="357" y1="476.8438" y2="476.8438"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="127" x="64" y="471.7778">confirmerÉchange()</text><polygon fill="#A80036" points="68,501.9766,58,505.9766,68,509.9766" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="62" x2="362" y1="505.9766" y2="505.9766"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="134" x="74" y="500.9106">resumé de l'échange</text><!--MD5=[4f8ed12f4fbed2320ff5b5a791e3106f]
@startuml
skinparam style strictuml
title CU02 - Proposer un échange de livres
actor ":Client" as c
participant ":Système" as s
c->s : démarrerPropositionÉchange()
s- ->c : étudiants et livres à échanger

c-> s: choisirClient(nomUtilisateur : String)
s- ->c : liste de livres de l'étudiant choisi et du client

loop reste des livres à proposer
  opt Client veut recevoir un livre
    c->s: proposerLivreRecevoir(idLivre : integer)
  end opt
  opt Client veut offrir un livre
    c->s: proposerLivreOffrir(idLivre : integer)
  end opt
end loop

c->s: terminerProposition()
s- ->c: nombre livres a offrir et a recevoir

c->s: confirmerÉchange()
s- ->c: resumé de l'échange
@enduml

